<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p class="history-value"></p>
          </div>
          <div class="output">
            <input type="text" class="output-value" value="0" readonly />
          </div>
        </div>
        <div class="keyboard">
          <button class="clear btn" id="clear">C</button>
          <button class="delete btn" id="backspace">CE</button>
          <button class="operator btn" id="%">%</button>
          <button class="operator btn" id="/">&#247;</button>

          <button class="number btn" id="7">7</button>
          <button class="number btn" id="8">8</button>
          <button class="number btn" id="9">9</button>
          <button class="operator btn" id="*">&times;</button>

          <button class="number btn" id="4">4</button>
          <button class="number btn" id="5">5</button>
          <button class="number btn" id="6">6</button>
          <button class="operator btn" id="-">-</button>

          <button class="number btn" id="1">1</button>
          <button class="number btn" id="2">2</button>
          <button class="number btn" id="3">3</button>
          <button class="operator btn" id="+">+</button>

          <button class="signChange btn">+/-</button>
          <button class="number btn" id="0">0</button>
          <button class="number btn">.</button>
          <button class="equals btn" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
